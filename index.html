<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-logo">
          <img src="./image/projeco-logo.png" alt="logo" />
        </div>
        <div class="wrap-header">
          <h1 class="header-title">PARTNER WITH KONSTUCT</h1>
          <p class="header-subtitle">
            An award-winning construction management firm
          </p>
          <p class="header-slogan">SCROLL DOWN</p>
        </div>
      </div>
    </header>
    <section class="heading">
      <div class="flex-heading container">
        <nav class="heading-nav">
          <img
            class="heading-image"
            src="./image/projeco-logo-black.png"
            alt="логотип чорний"
          />
          <ul class="heading-list list">
            <li class="heading-item">
              <a href="#" class="heading-link link">HOME</a>
            </li>
            <li class="heading-item">
              <a href="#" class="heading-link link">ABOUT</a>
            </li>
            <li class="heading-item">
              <a href="#" class="heading-link link">SERVICES</a>
            </li>
            <li class="heading-item">
              <a href="#" class="heading-link link">WORK</a>
            </li>
            <li class="heading-item">
              <a href="#" class="heading-link link">CONTACT</a>
            </li>
          </ul>
        </nav>
      </div>
    </section>
  </body>
</html>
